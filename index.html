<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTROLE DE TURMA</title>
    <meta name="author" content="Marcos">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="header text-center p-3" style="background-color: bisque;">
      <a style="display:block; font-family: Arial, Helvetica, sans-serif; font-size:xx-large;">CONTROLE DE TURMA</a>
      <b style="display:block; font-family: Arial, Helvetica, sans-serif; font-size: large; color:blue;">Professor Carlos</b>
  </header>

  <main class="flex-grow-1">
    <div class="container mt-4">
        <h2>Entrada de Dados do Aluno</h2>
        <form id="formAluno">
            <div class="mb-3">
                <label for="entradaDados" class="form-label">Digite os dados do aluno:</label>
                <input type="text" class="form-control" id="entradaDados" name="entradaDados"
                       placeholder="Ex: João 8.5 7.0 9.0 6.5 10 95" required>
            </div>
            <button type="submit" class="btn btn-success">Processar</button>
        </form>

        <!-- Tabela principal -->
        <div class="table-responsive mt-4">
            <table id="tabelaAlunos" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Disciplina 1</th>
                        <th>Disciplina 2</th>
                        <th>Disciplina 3</th>
                        <th>Disciplina 4</th>
                        <th>Disciplina 5</th>
                        <th>Frequência (%)</th>
                        <th>Média</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
                <tfoot>
                    <tr id="mediaTurma"></tr>
                </tfoot>
            </table>
        </div>

        <!-- Cards com filtros -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Alunos com media acima da media da turma
                    </div>
                    <div class="card-body">
                        <ul id="listaAcimaMedia" class="mb-0"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-header">
                        Alunos com frequência abaixo de 75%
                    </div>
                    <div class="card-body">
                        <ul id="listaBaixaFrequencia" class="mb-0"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <footer class="text-center p-3" style="background-color: #f1f1f1;">
    <p>By: Marcos Vinicius</p>
    <a href="https://www.linkedin.com/in/marcosvisa" target="_blank">LinkedIn</a>
  </footer>

  <script src="processar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
